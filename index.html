<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="bullet-animation">BULLET</h1>
        <label for="themeToggle" class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <div class="input-group">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search..." list="keywords">
                <button id="searchButton">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <datalist id="keywords">
                <option value="Apple"></option>
                <option value="Bootstrap"></option>
                <option value="CSS"></option>
                <option value="Django"></option>
                <option value="Express"></option>
                <option value="Firebase"></option>
                <option value="Git"></option>
                <option value="HTML"></option>
                <option value="Java"></option>
                <option value="Kotlin"></option>
            </datalist>
        </div>
        <h2>Search History</h2>
        <ul id="searchHistory"></ul>
        <button id="clearHistoryButton">Clear History</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
